<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="../question10/styles.css">
</head>
<body>
    <h2>Order Form</h2>

    <form action="submit_order.html" method="POST">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required placeholder="Enter your shipping address"></textarea>
        <label for="product">Choose a Product:</label>
        <select id="product" name="product" required>
            <option value="Product A">Product A</option>
            <option value="Product B">Product B</option>
            <option value="Product C">Product C</option>
        </select>

        <label>Quantity:</label>
        <input type="radio" id="qty1" name="quantity" value="1" required>
        <label for="qty1">1</label>

        <input type="radio" id="qty2" name="quantity" value="2">
        <label for="qty2">2</label>

        <input type="radio" id="qty3" name="quantity" value="3">
        <label for="qty3">3</label>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password">

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">

        <input type="submit" value="Submit Order">
    </form>
 
</body>
</html>
